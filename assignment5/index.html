<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
        <h1>Cool Video Game Pieces</h1>
    </header>
    <section>
        <figure class="responsive">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/KSONg7oV5L4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <figcaption>Evolution of Video Game Handhelds - Rod Studios</figcaption>
        </figure>
    </section>

<div class="hidden-section">
    <section id="hidden-1">
        <figure class="blink-lyrics">
            <img src="img/blink-lyrics-ds-lite.JPG" alt="lyrics on a DS Lite" style="width:50%">
            <figcaption>Blink-182 Lyrics on a Nintendo DS Lite</figcaption>
        </figure>
        
    </section>
    <button id="btn-1">Art</button>


    <section id="hidden-2">
        <figure class="broken-ds">
            <img src="img/broken-ds-lite.JPG" alt="broken DS Lite" style="width:50%">
            <figcaption>A broken Nintendo DS Lite</figcaption>
        </figure>
        
    </section>
    <button id="btn-2">Sadness</button>
    
    <section id="hidden-3">
        <figure class="modded-gba">
            <img src="img/modded-gba.JPG" alt="modded GBA"style="width:50%">
            <figcaption>A Nintendo GameBoy Advance with a modded backlit screen</figcaption>
        </figure>
        
    </section>
    <button id="btn-3">Upgrade</button>
   </div> 



  <!-- Link to jQuery on Google CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  
  
  <!-- Write your jQuery code inside of the .ready() function below -->
  <script>
$(document).ready(function() {

    $('#hidden-1').hide();

    $('#btn-1').click(function() {
        $('#hidden-1').show();
    }); //close .click()


    $('#hidden-2').hide();

    $('#btn-2').click(function() {
        $('#hidden-2').show();
    }); //close .click()


    $('#hidden-3').hide();

    $('#btn-3').click(function() {
        $('#hidden-3').show();
    }); //close .click()

    




}); //close .ready()
</script>
</body>
